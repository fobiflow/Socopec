{% block body %}
<article>
    <h1>Fiche du véhicule</h1>
    <section class="d-flex flex-row align-items-end">
        <div class="d-flex flex-row align-items-end">
            <img id="photoPrincipale" src="icons/id.png" alt="photo">
            <div class="d-flex flex-column conteneurMiniature">
                <img class="photoMini" src="icons/id.png" alt="photo">
                <img class="photoMini" src="icons/id.png" alt="photo">
                <img class="photoMini" src="icons/id.png" alt="photo">
                <img class="photoMini" src="icons/id.png" alt="photo">
                <img class="photoMini" src="icons/id.png" alt="photo">
                <img class="photoMini" src="icons/id.png" alt="photo">
            </div>
        </div>
        <form>
            <div>
                <input id="vehiculeAgence" type="text" placeholder="Agence :">
                <img class="icon" src="../../../static/images/modifier.svg">
                <img class="icon" src="../../../static/images/supprimer.svg">
            </div>
            <div>
                <input id="vehiculeModele" type="text" placeholder="Modéle :">
                <input id="vehiculePlaque" type="text" placeholder="Plaque :">
            </div>
            <div>
                <input id="vehiculeHauteur" type="text" placeholder="Hauteur (cm):">
                <input id="vehiculeLongueur" type="text" placeholder="Longueur (cm) :">
                <input id="vehiculeLargeur" type="text" placeholder="Largeur (cm) :">
            </div>
            <div>
                <input id="vehiculeEtatActuel" type="text" placeholder="État actuel :">
                <input id="vehiculePuissance" type="text" placeholder="Puissance (cv) :">
                <input id="vehiculePoid" type="text" placeholder="Poids (kg) :">
            </div>
            <div>
                <input id="vehiculeLocalisationActuel" type="text" placeholder="Localisation actuel :">
                <input id="vehiculeDepuisLe" type="text" placeholder="Depuis le :">
                <input id="vehiculeJusquAu" type="text" placeholder="Jusqu'au :">
            </div>
        </form>
    </section>

    <section>
        <h3>Historique du véhicule</h3>
        <div id="ficheVehiculeHistorique">
            <historique-grid
                    :heroes="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
            </historique-grid>
        </div>
    </section>

    <section>
        <div class="d-flex align-items-baseline">
            <h3 class="mr-5">Problème du véhicules</h3>
            <button id="vehiculeDeclererProbleme">Déclarer un problème</button>
        </div>
        <div id="ficheVehiculeProbleme">
            <probleme-grid
                    :heroes="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
            </probleme-grid>
        </div>
    </section>

</article>

    <!-- vue.js historique -->
{% verbatim %}
    <script type="text/x-template" id="historique-template">
    <table>
        <thead>
        <tr>
            <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ key | capitalize }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
        </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in filteredHeroes">
            <td v-for="key in columns">
                {{entry[key]}}
            </td>
        </tr>
        </tbody>
    </table>
</script>
{% endverbatim %}

<script type="text/javascript">
    Vue.component('historique-grid', {
        template: '#historique-template',
        props: {
            heroes: Array,
            columns: Array
        },
        data: function () {
            var sortOrders = {}
            this.columns.forEach(function (key) {
                sortOrders[key] = 1
            })
            return {
                sortKey: '',
                sortOrders: sortOrders
            }
        },
        computed: {
            filteredHeroes: function () {
                var sortKey = this.sortKey
                var order = this.sortOrders[sortKey] || 1
                var heroes = this.heroes
                if (sortKey) {
                    heroes = heroes.slice().sort(function (a, b) {
                        a = a[sortKey]
                        b = b[sortKey]
                        return (a === b ? 0 : a > b ? 1 : -1) * order
                    })
                }
                return heroes
            }
        },
        methods: {
            sortBy: function (key) {
                this.sortKey = key
                this.sortOrders[key] = this.sortOrders[key] * -1
            }
        }
    })

    var demo = new Vue({
