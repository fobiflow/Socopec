{% extends 'base.html' %}
{% block css %}<link rel="stylesheet" href="../../../static/css/fiche_agence.css">{% endblock %}
{% block body %}
<article>
    <h1>Fiche de l'agence {{ agence.nom }}</h1>
    <section class="d-flex flex-row align-items-end">
        <img id="photoAgence" src="{{ agence.photo }}" alt="photo de l'agence">
        <form>
            <div>
                <input id="agenceResponsable" type="text" placeholder="Responsable : ">
                <img class="icon" src="../../../static/images/modifier.svg">
                <img class="icon" src="../../../static/images/supprimer.svg">
            </div>
            <input id="agenceAdresse" type="text" placeholder="Adresse : {{ agence.adresse }}">
            <input id="agenceAgenceSuite" type="text" placeholder="Adresse suite : {{ agence.complement_adresse }}">
            <div>
                <input id="agenceCP" type="text" placeholder="Code postal :  {{ agence.code_postal }}">
                <input id="agenceVille" type="text" placeholder="Ville : {{ agence.ville }}">
            </div>
            <div>
                <input id="agenceTelephone" type="text" placeholder="Téléphone : {{ agence.telephone }}">
                <input id="agenceFax" type="text" placeholder="Fax : {{ agence.fax }}">
            </div>
            <input id="agenceEmail" type="text" placeholder="Email :">
        </form>
    </section>

    <section>
        <h3>Problèmes sur véhicules de l'agence</h3>
        <div id="ficheAgenceProbleme">
            <probleme-grid
                    :heroes="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
            </probleme-grid>
        </div>
    </section>

    <section>
        <h3>Historique des ventes de l'agence</h3>
        <div id="ficheAgenceHistorique">
            <historique-grid
                    :heroes="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
            </historique-grid>
        </div>
    </section>

    <section>
        <h3>Liste du personnel de l'agence</h3>
        <div id="ficheAgencePersonnel">
            <personnel-grid
                    :heroes="gridData"
                    :columns="gridColumns"
                    :filter-key="searchQuery">
            </personnel-grid>
        </div>
    </section>

</article>



<!-- vue.js probleme -->
<script type="text/x-template" id="probleme-template">
    <table>
        <thead>
        <tr>
            <th v-for="key in columns"
                @click="sortBy(key)"
                :class="{ active: sortKey == key }">
                {{ key }}
                <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="entry in filteredHeroes">
            <td v-for="key in columns">
{#                {{entry[key]}}#}
            </td>
        </tr>
        </tbody>
    </table>
</script>

<script type="text/javascript">
    Vue.component('probleme-grid', {
        template: '#probleme-template',
        props: {
            heroes: Array,
            columns: Array
        },
        data: function () {
            var sortOrders = {}
            this.columns.forEach(function (key) {
                sortOrders[key] = 1
            })
            return {
                sortKey: '',
                sortOrders: sortOrders
            }
        },
        computed: {
            filteredHeroes: function () {
                var sortKey = this.sortKey
                var order = this.sortOrders[sortKey] || 1
                var heroes = this.heroes
                if (sortKey) {
                    heroes = heroes.slice().sort(function (a, b) {
                        a = a[sortKey]
                        b = b[sortKey]
                        return (a === b ? 0 : a > b ? 1 : -1) * order
                    })
                }
                return heroes
            }
        },
        methods: {
            sortBy: function (key) {
                this.sortKey = key
                this.sortOrders[key] = this.sortOrders[key] * -1
            }
        }
    })

    <!-- bootstrap the demo pour rechercher une agence -->
    var demo = new Vue({
        el: '#ficheAgenceProbleme',
        data: {
            gridColumns: ['Date de vente', 'Nom du vendeur', 'Prix', 'Véhicule', ''],
            gridData: [
                {"Date de vente": '15-12-19', "Nom du vendeur": 'M. Martin J', 'Prix': 50000, 'Véhicule': 'AB-123-CD', '' :'o'},
                {"Date de vente": '05-12-19', "Nom du vendeur": 'Mme Dupont A', 'Prix': 43750, 'Véhicule': 'ZY-987-WX', '' :'o'}
            ]
        }
    })
</script>
