{% extends "base.html" %}
{% block css %}<link rel="stylesheet" href="../../../static/css/mdp.css">{% endblock %}
{% block titre %}Mot de passe oublié{% endblock %}
{% block body %}
    <section class="container col-sm-9 col-md-7 col-lg-5 mx-auto mt-5" >
        <div class="card card-signin">
            <div class="card-header pt-2 pb-0">
                <h5 class="card-title font-weight-bold">SOCOPEC - Mot de passe oublié</h5>
            </div>
            <form method="post" action=".">
                <div class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="emailPseudo">Adresse email ou pseudo</label>
                        <input type="text" class="form-control" id="emailPseudo" name="email" required>
                    </div>
                </div>
                <div class="card-footer form-group container m-0">
                    <div id="buttonContainer" class="row align-items-center justify-content-between pr-3 pl-3">
                        <a href="../"><input id="mdpAnnuler" type="button" class="btn btn-primary" value="Annuler"></a>
                        <button type="submit" id="mdpEnvoyer" class="btn btn-primary">Envoyer</button>
                    </div>
                 </div>
            </form>
        </div>
    </section>
{% endblock %}
